<script>
    function findMax(array){
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i]>max){
                max = array[i]
            }
        }
        return max
    }
    let arr = [3123,312,124,15,5,16,16];
    console.log(findMax(arr))
</script>
