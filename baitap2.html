<script>
    function tryRemoveFromArray(array, x) {
        for (let i = 0; i < array.length; i++) {
            if (x === array[i]) {
                array.splice(i, 1);
                i--
            }
        }
        return array
    }

    let arr = [2, 3, 4, 5, 5, 3, 3, 63, 4];
    document.write(tryRemoveFromArray(arr, 3))
</script>
